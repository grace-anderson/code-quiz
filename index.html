<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark custom-navbar">
      <a href="#" id="highscores-link" class="navbar-text float-left"
        >High Scores</a
      >
      <span class="navbar-text float-right"
        >Time: <span id="timer">0</span></span
      >
    </nav>

    <!-- container to hold update to pages -->
    <div id="container" class="start-page mt-5">
      <!-- page content -->
      <!-- start-page -->
      <h1 id="title">Coding Quiz Challenge</h1>
      <p id="text">
        Try to answer the following 15 code-related questions within the 75
        second time limit. Ten seconds will be subtracted from your time for
        every incorrect answer.
      </p>
      <button
        id="start-button"
        class="btn btn-primary btn-lg custom-btn-primary"
      >
        Start Quiz
      </button>
      <!-- quiz-page - list of four answers -->
      <div id="answers">
        <button
          class="btn btn-primary answer-choice custom-btn-primary"
        ></button>
        <button
          class="btn btn-primary answer-choice custom-btn-primary"
        ></button>
        <button
          class="btn btn-primary answer-choice custom-btn-primary"
        ></button>
        <button
          class="btn btn-primary answer-choice custom-btn-primary"
        ></button>
      </div>
      <!-- result-page - form for submitting initials at end of quiz -->
      <form id="submit-form">
        <div id="input">
        <div class="mb-3" >
          <label for="exampleInputPassword1" class="form-label custom-form-label">Enter your initials</label>
          <input
            type="text"
            name="initials"
            class="form-control"
            id="initials"
            placeholder="For example, A.B."
          />
        </div>
        <button 
        type="submit" 
        class="btn btn-primary btn-sm custom-btn-primary"
        id="submit-initials-button"
        >Submit</button>
      </div>
      </form>
      <!-- Message informing user if answer choice is correct or incorrect -->
      <!-- Display at bottom of html so display ok when 1 second display time overlaps with appearance of next question or result-page -->
      <div id="answer-message"></div>
    </div>
    <script src="./assets/questions.js" type="text/javascript"></script>
    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
